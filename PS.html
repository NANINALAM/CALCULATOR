<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ps.css">
  <title>CALCULATOR</title>
</head>
<body>
  <div class="calculator">
    <div class="open">
      <input type="text" id="hello" readonly>
        </div>
        <div class="buttoncontroller">
          <button class="b1"onclick="a=''; document.querySelector('#hello').value=(a);">C</button>
          <button class="b1" onclick="a+=1; document.querySelector('#hello').value=(a);">1</button>
          <button class="b1"onclick="a+=2; document.querySelector('#hello').value=(a);">2</button>
          <button class="b1"onclick="a=a+'+'; document.querySelector('#hello').value=(a);">+</button>
          <button class="b1"onclick="a+=3; document.querySelector('#hello').value=(a);">3</button>
          <button class="b1"onclick="a+=4; document.querySelector('#hello').value=(a);">4</button>
          <button class="b1"onclick="a=a+'-'; document.querySelector('#hello').value=(a);">-</button>
          <button class="b1"onclick="a+=5; document.querySelector('#hello').value=(a);">5</button>
          <button class="b1"onclick="a+=6; document.querySelector('#hello').value=(a);">6</button>
          <button class="b1"onclick="a=a+'*'; document.querySelector('#hello').value=(a);">*</button>
          <button class="b1"onclick="a+=7; document.querySelector('#hello').value=(a);">7</button>
          <button class="b1"onclick="a+=8; document.querySelector('#hello').value=(a);">8</button>
          <button class="b1"onclick="a=a+'/'; document.querySelector('#hello').value=(a);">/</button>
          <button class="b1"onclick="a=eval(a); document.querySelector('#hello').value=(a);">=</button>
          <button class="b1"onclick="a+=9; document.querySelector('#hello').value=(a);">9</button>
          <button class="b1"onclick="a+=0; document.querySelector('#hello').value=(a);">0</button>
          <button class="b1"onclick="a=a+'.'; document.querySelector('#hello').value=(a);">.</button>
        </div>
  </div>
  <script>
    let a="";
    document.querySelector('#hello').value=(a);
  </script>
</body>
</html>
